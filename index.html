<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap 4 -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lgtaip.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <title>LGAIP</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Ligas SIPOT</h1>
            <p class="lead">
                Este portal te permitirá generar las ligas necesarias para cargar al
                servidor del SIPOT
            </p>
            <hr class="my-4" />
            <p>
                Esta estructura esta basada en la Ley General de Transparencia y
                Acceso a la Informacion Pública (LGAIP) del año 2019
            </p>
            <!-- SELECT -->
            <div class="form-group row">
                <label for="sel_articulo" class="col-lg-6 col-form-label">Articulo</label>
                <div class="col-sm-6">
                    <select name="articulo" id="sel_articulo" class="form-control" onchange="fillFracciones(this.value)">
                        <option value="">--Seleccione un Artículo--</option>
                    </select>
                </div>
            </div>
            <div id="div_fracciones" class="form-group row" hidden>
                <label for="sel_fracciones" class="col-lg-6 col-form-label">Fracciones</label>
                <div class="col-sm-6">
                    <select name="fracciones" id="sel_fracciones" class="form-control" onchange="fillInciso($('#sel_articulo').val(),this.value)">
                        <option value="">--Seleccione una Fracción--</option>
                    </select>
                </div>
            </div>
            <div id="div_inciso" class="form-group row" hidden>
                <label for="sel_inciso" class="col-lg-6 col-form-label">Inciso</label>
                <div class="col-sm-6">
                    <select name="inciso" id="sel_inciso" class="form-control">
                        <option value="">--Seleccione una Fracción--</option>
                    </select>
                </div>
            </div>
            <!-- SELECT -->
        </div>
        <button type="button" onclick="getLink()" class="btn btn-warning">Obtener Enlace</button>
    </div>
    </div>
</body>
<script>
    $(document).ready(()=>{
        fillArticulos()
    });
</script>

</html>
